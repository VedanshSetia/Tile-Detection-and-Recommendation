<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <pattern id="woodPattern" patternUnits="userSpaceOnUse" width="300" height="15">
      <rect width="300" height="15" fill="#a67c52"/>
      <line x1="0" y1="3" x2="300" y2="3" stroke="#8b6914" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="8" x2="300" y2="8" stroke="#c9a066" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="12" x2="300" y2="12" stroke="#7a5c10" stroke-width="0.8" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#woodPattern)"/>
  <rect x="3" y="3" width="294" height="294" fill="none" stroke="#6b4e0a" stroke-width="3" rx="6"/>
  <text x="150" y="155" text-anchor="middle" fill="#3d2a06" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Oak Wood</text>
  <text x="150" y="175" text-anchor="middle" fill="#5a4012" font-family="Arial, sans-serif" font-size="11">Natural Finish</text>
</svg>
