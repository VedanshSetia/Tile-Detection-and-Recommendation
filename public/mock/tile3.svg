      <rect x="2" y="2" width="71" height="71" fill="#5a6578"/>
      <line x1="5" y1="37" x2="70" y2="37" stroke="#3d4654" stroke-width="1" opacity="0.4"/>
      <line x1="37" y1="5" x2="37" y2="70" stroke="#3d4654" stroke-width="1" opacity="0.3"/>
